coverity:
  enabled: true
  intentional:
    min: 0
    max: -1
  bug:
    min: 0
    max: 0
  pending:
    min: $MIN_COV_WARNINGS
    max: '$MAX_COV_WARNINGS'
  false_positive:
    min: 0
    max: -1
sphinx:
  enabled: false
doxygen:
  enabled: false
junit:
  enabled: false
xmlrunner:
  enabled: false
robot:
  enabled: false
polyspace:
  enabled: false
