coverity:
  enabled: true
  unclassified:
    min: $MIN_UNCLASSIFIED
    max: '$MAX_UNCLASSIFIED'
  intentional:
    min: $MIN_INTENTIONAL
    max: $MAX_INTENTIONAL
  pending:
    min: 0
    max: 0
  false_positive:
    min: $MIN_FALSE_POSITIVE
    max: $MAX_FALSE_POSITIVE
sphinx:
  enabled: false
doxygen:
  enabled: false
junit:
  enabled: false
xmlrunner:
  enabled: false
robot:
  enabled: false
polyspace:
  enabled: false
